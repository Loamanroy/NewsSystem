<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for p in posts %}
            <li>
                <h2>{{ p.title }}</h2>
                <h3>{{ p.content }}</h3>
                <hr>
            </li>
        {% endfor %}

    </ul>
</body>
</html>
